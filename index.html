<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Floatings</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="shortcut icon" type="x-icon" href="favicon.ico">
	
</head>
<body>
	
	<h3>Sin Float</h3>
	<div class="contenedor">
		<div class="caja" id="amarillo"></div>
		<div class="caja" id="azul"></div>
		<div class="caja" id="rojo"></div>
	</div>
	
	<h3>Con float:right </h3>
	<div class="contenedor">
		<div class="caja flotante" id="amarillo"></div>
		<div class="caja flotante" id="azul"></div>
		<div class="caja flotante" id="rojo"></div>
	</div>


	<h3>Con float y clearfix</h3>
	<div class="contenedor clearfix">
		<div class="caja flotante" id="amarillo"></div>
		<div class="caja flotante" id="azul"></div>
		<div class="caja flotante" id="rojo"></div>
	</div>
	
</body>
</html>
